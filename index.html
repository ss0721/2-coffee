<!DOCTYPE html>
<html>
<head>
	<title>재미로 보는 타로</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<h1>수비학으로 알아보는 타로</h1>
	ex) '홍길동'일 경우, 순서대로 ㅗ,ㅣ,ㅗ를 입력하시면 됩니다.
	<br><br>
	<div id="">개명하신 분들은 4년이 안지나셨다면 본명으로 보시는게 원칙이지만,<br>개명 전 후 모두 구하셔서 본인의 성향이 맞는걸로 들어주세요.</div><br>
	<input type="text" id="fst" placeholder="이름의 모음을 써주세요.">
	<input type="text" id="scd" placeholder="이름의 모음을 써주세요.">
	<input type="text" id="thrd" placeholder="이름의 모음을 써주세요.">
	<input type="button" value="확인" id="okbut"><br><br>
	<div id="monitor">당신의 소울넘버는 0입니다.</div>
	<script>
		okbut.onclick = function(){
			//1 = ㅏ,ㅣ , 2 = ㅑ, 3 = ㅓ, 4 = ㅕ, 5 = ㅗ , 6 = ㅛ, 7 = ㅜ , 8 = ㅠ, 9 = ㅡ 
			//두모음이 합쳐진 글자는 나눠서 계산하시면 됩니다.
			//ㅖ = ㅕ+ㅣ
			//ㅐ = ㅏ+ㅣ
			//ㅢ = ㅡ +ㅣ
			//ㅝ = ㅜ + ㅓ 
			// 홍길동일 경우 ㅗ,ㅣ,ㅗ 5 + 1 + 5 = 11, 1+1 =2
		var fsta = fst.value;
		var scda = scd.value;
		var thrda = thrd.value;

		if (text = ㅏ) {fst.value = 1;} 
 		else if (text = ㅑ) {fst.value = 2;} 
 		else {fst.value = 3;}

		if (text = ㅏ) {scd.value = 1;} 
 		else if (text = ㅑ) {scd.value = 2;} 
 		else {scd.value = 3;}


		if (text = ㅏ) {thrd.value = 1;} 
 		else if (text = ㅑ) {thrd.value = 2;} 
 		else {thrd.value = 3;}


		monitor.innerHTML = "당신의 소울넘버는 " + Math(fsta+ scda + thrda) + " 입니다."}
	</script>
</body>
</html>
